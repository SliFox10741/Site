<!-- Затемнение (overlay) -->
<div id="cartOverlay" class="cart-overlay"></div>

<!-- Корзина -->
<div id="cartModal" class="cart-modal">
    <!-- Содержимое корзины -->
    <h2>Ваш заказ:</h2>
    <div id="cartItems"></div>
    <div class="cart-total">
        <h3>Итого:</h3>
        <p id="cartTotal">0 руб.</p>
    </div>
    <button id="closeCart">Закрыть</button>
</div>


<button class="cart_button" id="cart_button">
    <img class="cart_button__image" src="../images/cart2.png" alt="Cart" />
    <div class="cart_button__num" id="cart_button_num">0</div>
</button>
